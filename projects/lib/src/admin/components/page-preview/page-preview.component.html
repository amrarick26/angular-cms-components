<div class="devices-toolbar">
  <!-- phone icon -->
  <span class="icon-phone" (click)="preview('phone')" [ngClass]="{ selected: selected === 'phone' }" ngbTooltip="Phone">
    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
      <path d="M0 0h24v24H0z" fill="none" />
      <path
        d="M16 1H8C6.34 1 5 2.34 5 4v16c0 1.66 1.34 3 3 3h8c1.66 0 3-1.34 3-3V4c0-1.66-1.34-3-3-3zm-2 20h-4v-1h4v1zm3.25-3H6.75V4h10.5v14z" />
    </svg>
  </span>


  <!-- tablet icon -->
  <span class="icon-tablet" (click)="preview('tablet')" [ngClass]="{ selected: selected === 'tablet' }" ngbTooltip="Tablet">
    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24"
      width="24">
      <g>
        <rect fill="none" height="24" width="24" />
      </g>
      <g>
        <g>
          <g>
            <path
              d="M18,0H6C4.34,0,3,1.34,3,3v18c0,1.66,1.34,3,3,3h12c1.66,0,3-1.34,3-3V3C21,1.34,19.66,0,18,0z M14,22h-4v-1h4V22z M19.25,19H4.75V3h14.5V19z" />
          </g>
        </g>
      </g>
    </svg>
  </span>

  <!-- desktop icon -->
  <span class="icon-desktop" (click)="preview('desktop')" [ngClass]="{ selected: selected === 'desktop' }" ngbTooltip="Desktop">
    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24"
      width="24">
      <g>
        <rect fill="none" height="24" width="24" x="0" />
      </g>
      <g>
        <g>
          <g>
            <path
              d="M20,18c1.1,0,2-0.9,2-2V6c0-1.1-0.9-2-2-2H4C2.9,4,2,4.9,2,6v10c0,1.1,0.9,2,2,2H0v2h24v-2H20z M4,6h16v10H4V6z" />
          </g>
        </g>
      </g>
    </svg>
  </span>
</div>
<div class="preview">
  <cms-page-preview-renderer *ngIf="previewDimensions" [html]="html" [remoteCss]="remoteCss"
    [height]="previewDimensions.height" [width]="previewDimensions.width"></cms-page-preview-renderer>
</div>
