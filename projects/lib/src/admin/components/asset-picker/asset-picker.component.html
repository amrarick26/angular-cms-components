<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Select an Asset</h5>
  </div>
  <cms-asset-management
    [selectable]="true"
    [multiple]="multiple"
    [defaultListOptions]="defaultListOptions"
    [showListModeToggle]="false"
    [showAssetStatus]="false"
    [tagOptions]="tagOptions"
    [assetTypes]="assetTypes"
    [beforeAssetUpload]="beforeAssetUpload"
    [(selectedAsset)]="selectedAsset"
    [listMode]="'grid'"
  ></cms-asset-management>
  <div class="modal-footer">
    <button class="btn btn-light" (click)="modal.dismiss('user dismissed modal')">Cancel</button>
    <button
      class="btn btn-primary"
      (click)="modal.close(multiple ? selectedAsset : selectedAsset[0])"
    >
      Select
    </button>
  </div>
</div>
